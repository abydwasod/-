<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 100px;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        .btn-login {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Logo (1).png" alt="Logo">
            <h3>تسجيل الدخول للوحة التحكم</h3>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-login">دخول</button>
            <div id="errorMessage" class="error-message">
                كلمة المرور غير صحيحة
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = '1612008';
            
            if (password === correctPassword) {
                // تخزين حالة تسجيل الدخول
                localStorage.setItem('adminLoggedIn', 'true');
                // التوجيه إلى صفحة لوحة التحكم
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>
</html>
